<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Seguidores de Cristo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Archivos Media/logo.ico" type="image/x-icon">
    <title>Bingo - Seguidores de Cristo</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bingo-container">
                    <div id="figura-container" class="p-3 bg-light rounded">
                        <label for="figura" class="form-label fw-bold text-uppercase" style="color: black">Seleccionar
                            Figura:</label>
                        <select id="figura" class="form-select form-select-lg mb-3">
                            <option value="ninguna">Ninguna</option>
                            <option value="apagon">APAGON</option>
                            <option value="c">C</option>
                            <option value="cuadrado">CUADRADO</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="fila-b">FILA B</option>
                            <option value="fila-i">FILA I</option>
                            <option value="fila-n">FILA N</option>
                            <option value="fila-g">FILA G</option>
                            <option value="fila-o">FILA O</option>
                            <option value="g">G</option>
                            <option value="h">H</option>
                            <option value="i">I</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="n">N</option>
                            <option value="p">P</option>
                            <option value="s">S</option>
                            <option value="t">T</option>
                            <option value="u">U</option>
                            <option value="cruz">CRUZ</option>
                        </select>
                        <button class="btn btn-primary mt-3 fw-bold text-uppercase" onclick="generarFigura()">Generar
                            Figura</button>
                    </div>
                    <div id="bingo-board-container" style="display: none">
                        <div id="bingo-board" class="bingo-board"></div>
                        <div class="mt-3">
                            <label for="numero" class="form-label fw-bold text-uppercase" style="color: black">Ingresa
                                un Número (1-75):</label>
                            <input autofocus type="number" id="numero" class="form-control" min="1" max="75"
                                oninput="habilitarBotonMarcar()">
                            <button id="btn-marcar" class="btn btn-primary mt-3 fw-bold text-uppercase"
                                onclick="manejarIngresoNumero()" disabled>Marcar</button>
                            <button class="btn btn-warning mt-3 fw-bold text-uppercase"
                                onclick="elegirOtraFigura()">Elegir Otra Figura</button>
                        </div>
                        <div id="figura-seleccionada" class="mt-4"
                            style="display: none; background-color: lightgreen; padding: 10px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
                            <h4 class="text-center fw-bold h3" style="color: black;">Figura Seleccionada:</h4>
                            <p class="text-center fs-5 fw-bold text-uppercase h4" style="color: black;"
                                id="figura-seleccionada-text"></p>
                        </div>
                    </div>
                    <div id="ganaste-message" style="display: none">
                        <h2 class="text-center text-success fw-bold" style="color: black;">¡GANASTE!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/script.js"></script>
    <script src="Scripts/confetti.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
