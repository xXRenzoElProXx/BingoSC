<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seguidores de Cristo" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Archivos Media/logo.ico" type="image/x-icon" />
    <title>Bingo - Seguidores de Cristo</title>
    <style>
        .select2 {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f4f8;
            color: black;
            border-radius: 10px;
            font-weight: bold;
        }

        .select2-dropdown {
            font-size: 16px;
            color: black;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bingo-container">
                    <div id="figura-container" class="p-4 transition-all ease-in-out">
                        <label for="figura" class="form-label fw-bold text-uppercase text-light h4 mb-4">Seleccionar
                            Figura:</label>
                        <select id="figura" class="mb-3">
                            <option value="ninguna">Ninguna</option>
                            <option value="apagon">APAGON</option>
                            <option value="c">C</option>
                            <option value="cuadrado">CUADRADO</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="fila-b">FILA B</option>
                            <option value="fila-i">FILA I</option>
                            <option value="fila-n">FILA N</option>
                            <option value="fila-g">FILA G</option>
                            <option value="fila-o">FILA O</option>
                            <option value="g">G</option>
                            <option value="h">H</option>
                            <option value="i">I</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="n">N</option>
                            <option value="p">P</option>
                            <option value="s">S</option>
                            <option value="t">T</option>
                            <option value="u">U</option>
                            <option value="cruz">CRUZ</option>
                        </select>
                        <button class="btn btn-danger mt-3 fw-bold text-uppercase transition-all mt-5"
                            onclick="generarFigura()">
                            Generar Figura
                        </button>
                    </div>
                    <div id="bingo-board-container" class="mt-4" style="display: none">
                        <div id="bingo-board" class="bingo-board"></div>
                        <div class="mt-3">
                            <label for="numero" class="form-label fw-bold text-uppercase text-light h4 mb-3">Ingresa un
                                Número <br> (1-75):</label>
                            <input autofocus type="number" id="numero" class="form-control" min="1" max="75"
                                oninput="habilitarBotonMarcar()" />
                            <div class="d-flex justify-content-center mt-4" style="gap: 20px;">
                                <button id="btn-marcar" class="btn btn-warning fw-bold text-uppercase"
                                    onclick="manejarIngresoNumero()" disabled>
                                    Marcar
                                </button>
                                <button class="btn btn-primary fw-bold text-uppercase" onclick="elegirOtraFigura()">
                                    Cambiar Figura
                                </button>
                            </div>
                        </div>
                        <div id="figura-seleccionada" class="mt-4 p-3 rounded-lg shadow-lg transition-all"
                            style="display: none">
                            <h4 class="text-center fw-bold text-light">
                                Figura Seleccionada:
                            </h4>
                            <p class="text-center fs-5 fw-bold text-uppercase text-light" id="figura-seleccionada-text">
                            </p>
                        </div>
                    </div>
                    <div id="ganaste-message" style="display: none">
                        <h2 class="text-center text-success fw-bold">¡GANASTE!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/script.js"></script>
    <script src="Scripts/confetti.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#figura").select2({
                dropdownAutoWidth: true,
                width: '100%',
                language: {
                    noResults: function () {
                        return "No se encontraron resultados";
                    }
                }
            });
        });
    </script>
</body>

</html>
